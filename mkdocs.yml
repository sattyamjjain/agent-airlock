site_name: Agent-Airlock
site_description: Security middleware for MCP servers - Intercept, validate, and sandbox AI agent tool calls
site_url: https://agent-airlock.dev
repo_url: https://github.com/attri-ai/agent-airlock
repo_name: attri-ai/agent-airlock

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Core Concepts: guide/concepts.md
    - Validation: guide/validation.md
    - Policy Engine: guide/policy.md
    - PII Masking: guide/sanitization.md
    - E2B Sandbox: guide/sandbox.md
    - FastMCP Integration: guide/mcp.md
  - API Reference:
    - Airlock Decorator: api/airlock.md
    - Configuration: api/config.md
    - Policy: api/policy.md
    - Sanitizer: api/sanitizer.md
    - Sandbox: api/sandbox.md
    - MCP: api/mcp.md
  - Examples:
    - Basic Usage: examples/basic.md
    - Policy Examples: examples/policy.md
    - PII Masking: examples/pii.md
    - Sandbox Execution: examples/sandbox.md
  - Security: SECURITY.md
  - Contributing: CONTRIBUTING.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/attri-ai/agent-airlock
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/agent-airlock/

